<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل من {{ app_name }}</title>
  <style>
    body { background:#121212; color:white; font-family:Arial; text-align:center; }
    form { margin-top:50px; }
    input, select, button {
      padding:10px; margin:10px; border-radius:10px; border:none; font-size:16px;
    }
    button { background:#ff4444; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#ff6666; }
  </style>
</head>
<body>
  <h1>📥 تحميل من: {{ app_name }}</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color:red;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <form method="post">
    <input type="text" name="url" placeholder="ضع رابط الفيديو هنا"><br>
    <select name="format" id="format" onchange="toggleQuality()">
      <option value="MP4">MP4</option>
      <option value="MP3">MP3</option>
    </select>
    <select name="quality" id="quality">
      <option>4K</option>
      <option>2K</option>
      <option>1080</option>
      <option>720</option>
      <option>480</option>
      <option>360</option>
      <option>240</option>
    </select><br>
    <button type="submit">تحميل</button>
  </form>

  <script>
    function toggleQuality() {
      let fmt = document.getElementById("format").value;
      document.getElementById("quality").style.display = (fmt === "MP4") ? "inline-block" : "none";
    }
    toggleQuality();
  </script>
</body>
</html>
